<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Admission prediction</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="prediction">
    <p> Admission prediction</p>
    </div>

    <div class="slidecontainer">
      <table class="mainTable" width="80%">
        <colgroup>
          <col class="twenty" />
          <col />
        </colgroup>
        <tr>
          <td>GRE: <span id="valueGRE"></span></td> 
          <td><input type="range" min="200" max="300" value="250" class="slider" id="sliderGRE"></td>
        </tr>
      
        <tr>
          <td>TOEFL: <span id="valueTOEFL"></span></td>
          <td><input type="range" min="100" max="200" value="150" class="slider" id="sliderTOEFL"></td>
        </tr>
         
        <tr>
          <td>CGPA: <span id="valueCGPA"></span></td>
          <td><input type="range" min="1" max="10" value="9" step="0.1" class="slider" id="sliderCGPA"></td>
        </tr>
    </table>
    </div>
    
    <div class="prediction">
      <p> AI says: <span id="valuePredictionAdmission"></span>  % </p>
    </div>
    <hr>
    
    <div class="prediction">
      <p> Mood prediction</p>
      <input type="text" placeholder="How are you feeling?" class="textMood" id="textMoodSentence">
      <p> AI says: <span id="valuePredictionMood"></span></p>
    </div>

    <script src="scriptAdmission.js"></script> 

    <script src="scriptMood.js"></script> 

  </body>
</html>
